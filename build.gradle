buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

group = 'com.spaceshift'
version = '7.3.2'

sourceCompatibility = 1.8
targetCompatibility = 1.8


compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

ext.junitPlatformVersion = "1.0.0"
ext.junitJupiterVersion = "5.2.0"
ext.log4jVersion = '2.6.2'
ext.bintrayVersion = version

repositories {
    mavenCentral()
    jcenter()
}

publishing {
    publications {
        RlibArtifact(MavenPublication) {
            from components.java
            groupId group
            artifactId 'rlib.common'
            version bintrayVersion
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    user = System.getProperty('bintrayUser')
    key = System.getProperty('bintrayKey')
    publications = ['RlibArtifact']
    pkg {
        repo = 'maven'
        name = 'com.spaceshift.rlib.common'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/JavaSaBr/Rlib'
        vcsUrl = 'https://github.com/JavaSaBr/RLib.git'
        issueTrackerUrl = 'https://github.com/JavaSaBr/RLib/issues'
        githubRepo = 'JavaSaBr/RLib'
        githubReleaseNotesFile = 'README.md'
        version {
            name = bintrayVersion
            desc = bintrayVersion
            released  = new Date()
        }
    }
}

dependencies {
    compileOnly group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compileOnly group: 'com.jolbox', name: 'bonecp', version: '0.8.0.RELEASE'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '15.0'

    testCompile group: 'org.jetbrains', name: 'annotations', version: '15.0'

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}


javadoc {
    failOnError = false
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}